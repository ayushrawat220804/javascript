<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Subtract</title>
</head>
<body>
    <script 
    lang="javascript" > //depreciated , old method in htlml 

        let num1 = parseInt(prompt("Enter first number:"));
        let num2 = parseInt(prompt("Enter second number:"));

        let result;

        if (num1 < num2) {
            result = num1 + num2;
            document.write("Sum of two numbers = " + result);
        } else {
            result = num1 - num2;
            document.write("Difference of two numbers = " + result);
        }
    </script>
</body>
</html>
